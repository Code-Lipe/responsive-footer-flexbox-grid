<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Responsive Footer</title>
</head>
<body>
    <footer>
        <section class="footer-content">
            <div class="footer-contacts">
                <h1>Logo</h1>
                <p>É tudo sobre seus sonhos</p>

                <div class="footer-social-media">
                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>

            <ul class="footer-list">
                <li>
                    <h3>Blog</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">Tecnologia</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Aventuras</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Música</a>
                </li>
            </ul>

            <ul class="footer-list">
                <li>
                    <h3>Produtos</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">Aplicativo</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Área de trabalho</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Nuvem</a>
                </li>
            </ul>

            <div class="footer-subscribe">
                <h3>Se inscrever</h3>
                <p>
                    Digite seu e-mail para ser notificado sobre nossas novidades e soluções
                </p>

                <div class="input-group">
                    <input type="email" id="email">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="footer-copyright">
            &#169 2023 all rights reseverd
        </section>
    </footer>
</body>
</html>
